<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Rakibullah Sazib">
    <title>Food Corner</title>
    <link href="https://fonts.googleapis.com/css?family=Chicle|PT+Sans|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header class="flex">
        <div id="food-corner-logo" class="logo"><a href="#">Food Corner</a></div>
        <img id="nav-btn" src="images/Menu.png">
        
        <ul id="nav-list">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#build-menu">Menu</a></li>
                <li class="nav-item"><a href="#branches">Branches</a></li>
                <li class="nav-item"><a href="#footer-left">Contact</a></li>
        </ul>
        
    </header>

    <div id="banner">
        <img class="fade-img" src="images/restaurant.jpg" alt="" id="banner-img">
        <div id="banner-text"><h1>Bon Appetit</h1></div>
    </div>

    <div id="build-menu">

        <h2 class="section-title">Menu</h2>

        <div id="build-menu-items">
            <div class="build-menu-item">
                <img src="images/burger.jpg" alt="">
                <div class="build-item-title">Burger</div>
            </div>

            <div class="build-menu-item">
                <img src="images/barbecue.jpg" alt="">
                <div class="build-item-title">Barbecue</div>
            </div>
            <div class="build-menu-item">
                <img src="images/cluster.jpg" alt="">
                <div class="build-item-title">Cluster</div>
            </div>

            <div class="build-menu-item">
                <img src="images/donuts.jpg" alt="">
                <div class="build-item-title">Donuts</div>
            </div>            
        </div>

    </div>

    <div id="build-up-down-btns">
        <div id="build-less-up-btn">
            <img src="images/arrow.png" >
        </div>
        <div id="build-more-down-btn">
            <img src="images/arrow.png" >
        </div>
    </div>


    <h2 class="section-title">Branches</h2>
    <div id="branches">
        

        <div class="branch">
            <img src="images/branch-1.jpg" alt="branch one">
            <div class="branch-name">
                Ghrete
            </div>
            <div class="branch-adress">
                26, Jeorto Road, Babubazar
            </div>
        </div>
        <div class="branch">
            <img src="images/branch-2.jpg" alt="branch two">
            <div class="branch-name">
                Moroto
            </div>
            <div class="branch-adress">
                26, Kertiniori Road, Kashim Lane
            </div>
        </div>
    </div>
    
    <footer>
        
        <div id="footer-left">
            <h2 id="contact">Contact Us</h2>
            <ul>
                <li>+880000000000</li>
                <li>+880000000000</li>
                <li><a href="#">food_corner@mymail.com</a></li>
            </ul>
   
        </div>
        <div id="footer-right">
            <h5 id ="around-the-web">Around The Web</h5>
            <div id="social">
                <a href="#"><img src="images/fb-logo.png" alt="facebook"></a>
                <a href="#"><img src="images/twitter-logo.png" alt="twitter"></a>
                <a href="#"><img src="images/instagram-logo.png" alt="instagram"></a>
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
